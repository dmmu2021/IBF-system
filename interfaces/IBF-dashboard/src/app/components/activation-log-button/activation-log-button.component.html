<app-ibf-button
  type="button"
  [title]="'activation-page.' + getEapKey() + '.page-title' | translate"
  [attr.aria-label]="
    'activation-page.' + getEapKey() + '.page-title' | translate
  "
  (click)="goToPage()"
  size="small"
  strong="true"
  backgroundColor="ibf-white"
  borderColor="ibf-no-alert-secondary"
  textColor="ibf-black"
>
  <span class="ion-hide-sm-down">{{
    'activation-page.' + getEapKey() + '.page-title' | translate
  }}</span>
</app-ibf-button>
