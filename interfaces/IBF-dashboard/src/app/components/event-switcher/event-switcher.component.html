<div *ngIf="multipleActiveEvents()">
  <div *ngIf="event?.eventName === selectedEventName && !showLessButton()">
    <p>
      <strong
        [innerHtml]="
          'chat-component.' +
            disasterTypeName +
            '.event-switcher.current-event-message' | translate
        "
      ></strong>
    </p>
  </div>
  <div class="containerDiv">
    <ion-button
      *ngIf="event?.eventName === selectedEventName && showLessButton()"
      class="ibf event-switch-button"
      [class.triggered]="event?.thresholdReached"
      [class.selected]="event?.eventName === selectedEventName"
      shape="block"
      slot="start"
      [color]="getColor(event)"
      size="small"
      (click)="switchEvent(event)"
      [innerHtml]="
        'chat-component.' +
          disasterTypeName +
          '.event-switcher.current-event-message' | translate
      "
    >
    </ion-button>
    <ion-button
      *ngIf="event?.eventName !== selectedEventName"
      class="ibf event-switch-button"
      [class.triggered]="event?.thresholdReached"
      [class.selected]="event?.eventName === selectedEventName"
      shape="block"
      slot="start"
      [color]="getColor(event)"
      size="small"
      (click)="switchEvent(event)"
      [innerHtml]="
        'chat-component.' +
          disasterTypeName +
          '.event-switcher.switch-event-button'
          | translate
            : {
                eventName: event?.eventName
              }
      "
    >
    </ion-button>
  </div>
</div>
