<ion-card>
  <ion-card-header color="ibf-primary">
    <ion-icon
      class="ibf-layer-control-popover-icon"
      name="close-circle"
      size="large"
      (click)="closePopover()"
      data-test='close-matrix-icon'
    ></ion-icon>
    <ion-card-title>
      {{ layer.label }}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content
    class="ion-padding-top"
    [innerHTML]="layer.description"
    
    data-test="matrix-popupinfo"
  ></ion-card-content>
</ion-card>
