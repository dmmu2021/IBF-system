<div class="activation-log-container">
  <table class="ion-text" *ngIf="activationLogs" ngClass="ion-margin">
    <thead *ngIf="activationLogs['headerData']">
      <tr>
        <th *ngFor="let header of activationLogs['headerData']">
          {{ header }}
        </th>
      </tr>
    </thead>
    <tbody *ngIf="activationLogs['rowsData']">
      <tr *ngFor="let row of activationLogs['rowsData']">
        <td *ngFor="let data of row">
          {{ data }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
