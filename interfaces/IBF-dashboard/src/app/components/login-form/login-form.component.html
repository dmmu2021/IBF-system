<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="login-form">
  <input
    type="submit"
    hidden
    [disabled]="!loginForm.form.valid"
  /><!-- Include hidden submit-button to enable "enter"-key to trigger ngSubmit -->

  <ion-item>
    <ion-label position="stacked">E-mail</ion-label>
    <!-- Email pattern retrieved from: https://emailregex.com/ -->
    <ion-input
      [(ngModel)]="model.email"
      name="email"
      type="email"
      required
      inputmode="email"
      pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|&quot;(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*&quot;)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])"
      autocomplete="email username"
      clearInput="true"
      data-test="input-user"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Password</ion-label>
    <ion-input
      [(ngModel)]="model.password"
      name="password"
      type="password"
      required
      autocomplete="current-password"
      minlength="4"
      clearInput="true"
      clearOnEdit="false"
      data-test="input-password"
    ></ion-input>
  </ion-item>

  <ion-button
    buttonType="button"
    type="submit"
    class="login-button"
    expand="block"
    [disabled]="!loginForm.form.valid"
    data-test="login-button"
  >
    Log In
    <ion-icon slot="end" name="enter"></ion-icon>
  </ion-button>
</form>
